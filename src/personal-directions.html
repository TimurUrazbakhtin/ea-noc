@@include('partials/personal-header.html', { "title": "Направления исследовании" })

<section class="bg-white">
	<div class="page-top">
		<h3 class="page-top__title">
			Направления исследовании
		</h3>
	
		<div class="page-top__wrapper">
			<button type="button" class="button button_plus-circle popup-open" id="popup">
				Добавить направление
			</button>
		</div>
	</div>

	<div class="filter">
		<div class="filter__half-block">
			<div class="filter__half-block-elem">
				<select class="select-choices" aria-label="Выбор отрасли" data-placeholder="Выбор отрасли" multiple>
					<option>
						Центр искусственного интеллекта
					</option>
					<option>
						Нефтегазовый комплекс
					</option>
					<option>
						Производство оборудования
					</option>
				</select>
			</div>

			<div class="filter__half-block-elem">
				<form method="get" class="search">
					<input type="text" class="input search__input" placeholder="Поиск">
					<button type="submit" class="search__button"></button>
				</form>
			</div>
		</div>
	</div>

	<div class="table">
		<table>
			<thead>
				<tr>
					<th>
						Название
					</th>

					<th>					
						Отрасль
					</th>

					<th>
						Действия
					</th>
				</tr>
			</thead>

			<tbody>
				@@for (let i = 1; i < 9; i++) {
				<tr>
					<td>
						Направление `+i+`
					</td>

					<td>					
						Центр искусственного интеллекта
					</td>

					<td>
						<div class="table__actions">
							<a href="#" class="button-action button-action_detail" target="_blank" title="Открыть на сайте"></a>
							<button type="button" class="button-action button-action_edit" title="Редактировать"></button>
							<button type="button" class="button-action button-action_del" title="Удалить"></button>	
						</div>
					</td>
				</tr>
				}
			</tbody>
		</table>
	</div>
</section>

@@include('partials/personal-footer.html')
